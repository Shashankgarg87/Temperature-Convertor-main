<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b20b9e1db0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter  <span class="Tempratur-icon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
            </span></h1>
           
            <div id="celcius">
                 <input type="number" name="" placeholder="Celcius">
                 <span class="icon">
                    &#8451
                 </span>
            </div>
            <div id="Fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit">
                <span class="icon">
                   &#8457
                </span>
           </div>
           <div id="Kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">
               &#8490
            </span>
       </div>
           
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>


    <script src="js.js">
        
    </script>

</body>
</html>
